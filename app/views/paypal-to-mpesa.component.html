<h2>{{title}}</h2>

<div>
  <div class="form-group">
  	<label>Dollar Amount: </label>
  	<input [(ngModel)]="mpesa.dollar_amount" class="form-control" placeholder="Amount In US Dollars">
  </div>

  <div class="form-group">
    <label>Phone Number: </label>
  	<input [(ngModel)]="mpesa.c_phone" class="form-control" placeholder="M-Pesa Phone Number">
  </div>

  <div class="form-group">
  	<label>Paypal Email Address: </label>
  	<input [(ngModel)]="mpesa.c_email" type="email" class="form-control" placeholder="Email Address">
    </div>

  <div class="form-group">
  	<label>ID Number: </label>
  	<input [(ngModel)]="mpesa.c_id" class="form-control" placeholder="National ID Number">
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" [(ngModel)]="mpesa.tnc"> I agree to terms and conditions
    </label>
  </div>

</div>

<div>
  <p>{{(mpesa.dollar_amount - (mpesa.dollar_amount*0.029 + 0.3))*mpesa.er}}</p>
</div>
