<h2>{{title}}</h2>

<div>
  
  <div class="form-group">
  	<label> Dollar Amount: </label>
  	<input [(ngModel)]="paypal.kes_amount" class="form-control" placeholder="Amount In KES">
  </div>

	<div class="form-group">
    <label>Phone Number: </label>
  	<input [(ngModel)]="paypal.c_phone" class="form-control" placeholder="M-Pesa Phone Number">
	</div>

  <div class="form-group">
    <label>Paypal Email Address: </label>
  	<input [(ngModel)]="paypal.c_email" class="form-control" placeholder="Email Address">
	</div>

  <div class="form-group">
    <label>MPESA Transaction ID: </label>
  	<input [(ngModel)]="paypal.mpesa_t_id" class="form-control" placeholder="National ID Number">
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" [(ngModel)]="paypal.tnc"> I agree to terms and conditions
    </label>
  </div>

</div>

<div>
  <p>{{(paypal.kes_amount*paypal.er)}}</p>
</div>
